<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kalnia+Glaze:wght@100..700&display=swap');
        </style>
    <title>Language Translator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body> 
     <h1 class="main-heading">Unlock Global Conversations</h1>
    <div class="container">
        <div class="translator_property">
            <ul class="nuv_item">
                <li>
                    <select class="from-lang">
                        <option value="en-GB">English</option>
                        <option value="bn-IN">Bangla</option>
                        <option value="hi-IN">Hindi</option>
                    </select>
                </li>
                <li class="bx bx-transfer" id="exchangeLang"></li>
                <li>
                    <select class="to-lang">
                        <option value="bn-IN">Bangla</option>
                        <option value="en-GB">English</option>
                        <option value="hi-IN">Hindi</option>
                    </select>
                </li>
            </ul>
            <div class="write_box">
                <div class="Property_from">
                    <textarea maxlength="5000" class="fromText" placeholder="Write down"></textarea>
                    <div class="icons">
                        <!-- <span class="bx bx-microphone-alt start-recording"></span> -->
                        <i class="fa fa-microphone start-recording" style="font-size:24px"></i>
                        <span class="bx bx-volume-full from-voice"></span>
                        <div class="code_length">0/5,000</div>
                    </div>
                </div>
                <div class="Property_trans">
                    <textarea class="toTranslate" disabled></textarea>
                    <div class="icons">
                        <span class="bx bx-volume-full to-voice"></span>
                        <span class="bx bx-copy"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./language.js"></script>
    <script src="./main.js"></script>
</body>
</html>
